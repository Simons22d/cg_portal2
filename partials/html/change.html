        <div class="reports row col-lg-12">
       
        <!-- Report Type -->
        <div class="col-lg-3">
            <button class="btn btn-secondary btn-sm" type="button" data-toggle="collapse" data-target="#filterSearch" sty;e="width:100px;" aria-expanded="false" aria-controls="filterSearch"><i class="far fa-eye"></i>&nbsp;&nbsp;<span>View Form</span></button>
        </div>
        <form action="" method="POST" enctype="multipart/form-data" id="changeForm">
        <div class="col col-lg-11 row mt-4 ml-1" id="filter_search">
            <div class="collapse multi-collapse" id="filterSearch">
                <div class="row">
                        <div class="col-lg-5" style="display:none;">
                                <input type="text" class="form-control form-control-sm" id="category" value="add_change" name="category">
                            </div>

                        <div class="col-lg-5" style="display:none;">
                            <input type="text" class="form-control form-control-sm" id="g_department_id" value="1" name="g_department_id">
                        </div>
                        <div class="col-lg-5" style="display:none;">
                                <input type="text" class="form-control form-control-sm" id="user_id" name="user_id" >
                            </div>

                        <div class="col-lg-5" style="width:900px;">
                            <label for="Title">Title<small  class="help_info form-text text-muted">Routine/Task Title</small></label>
                            <input type="text" class="form-control form-control-sm" id="title" name="title">
                        </div>

                        <div class="form-group col-lg-5">
                            <label for="issueType">Issue Type :<small  class="help_info form-text text-muted">Specify The Issue Category.</small></label>
                            <select class="form-control form-control-sm" id="issueType"  name="typem">
                                <option value="null" selected>Select The Issue Category</option>
                            </select>
                        </div>
                </div><br>
                <div class="row">
                    <div class='form-group col-lg-10'>
                        <label for='Requestor'>Requestor Name</label>
                        <input class='form-control form-control-sm' name='requestor' id='requestor'/>
                    </div>
                </div>
                <div class="row">
                        <div class='form-group col-lg-10'>
                            <label for='description'>Description</label>
                            <textarea class='form-control' name='description' id='description' rows='2'></textarea>
                        </div>
                    </div>
                <div class="row">
                    
                    <div class="col-lg-4" style="margin-left:5px;">
                        <label class="" for="validatedCustomFile">Change Attachment *</label>
                        <input type="file" class="" name='files[]' id="validatedCustomFile" required multiple>
                    </div>
                    <div class="col-lg-4 offset-lg-1">
<!--                        <input type="file" class="" name='workflow[]' id="workflow"  multiple>-->
                        <!-- <label class="custom-file-label" for="validatedCustomFile">Work Flow Attachment</label> -->
                    </div>
                </div>
                <button type="submit" id="MakeRequest" class="btn btn-primary btn-sm col-lg-4 offset-lg-3 mt-4">Make Request</button>
                </div>
            </form>
        </div>
    </div>

                <div class="col-lg-8">
                    <h5 id="section">Requests</h5>
                </div>

                    <div class=" btn btn-sm btn-secondary ml-5" onclick="changeReports()"> &nbsp; <i class="far fa-file-excel"></i> &nbsp; Download Report &nbsp;</div>
                </div>
            <div class="col-lg-1"></div>

                <th scope="col" id="resolvedBy">View More Info</th>

            </thead>

            </tbody>
        </table>
