<div class="row details">   
    <div class="col">
        <h5 class="header actions">Reallocate Asset</h5>
    <h5  id="action mt-2"></h5>
    <div class="row">
        <div class="col-lg-6 mb-3">
            <label for="deviceType">User To Reallocated to</label>
            <select class='form-control form-control-sm' name='category' id='userId'>
                <option value='Null'>Select User</option>
            </select>
        </div>
            <div class="col-lg-4 mb-3">
                <label for="deviceType">Item Condition</label>
                <select class='form-control form-control-sm' name='condition' id='itemId'>
                    <option value='Null'>Bad</option>
                    <option value='Moderate'>Moderate</option>
                    <option value='Goood'>Good</option>
                    <option value='Very Good'>Very Good</option>
                </select>
            </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
                <label for='desc'>Condition Description</label>
                <small>Please Describe the Reason why the item mentioned needs to be repaired</small><br>
                <textarea class="form-control col-lg-12" id="desc" rows="4"></textarea>
        </div>
    </div>
    <button class="btn btn-primary btn-sm mt-4 col-lg-3" id="repairItem" onclick="reallocateItem()">submit</button>
    </div>
</div>
